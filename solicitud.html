<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reciclapp Solicitud</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="solicitud.css">
  </head>
  <body>
    <div class="container-fluid formulario">


            <div class="container-fluid logo"><img src="logoRRR.jpg" alt=""><h1>ReciclApp</h1></div>
            <form action="">   
                <div class="ingresa_text_div">
                    <div class="ingresa_text">Ingresa la info abajo</div>
                </div>
                <div class="input-group mb-3 drop_div">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Options</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                          <option selected>Choose...</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                </div>
                    <div class="col-12"><center>Material <select name="material" class="selector">
                        <option value="1">PET</option> 
                        <option value="2">Aluminio</option> 
                        <option value="3">Vidrio</option> 
                        <option value="4">Cartón</option> 
                        </select></center>
                    </div>
                    <div class="col-12" id="kg"><center>Kg <input class="w-100 mb-4 first_input" type="number" placeholder=""></center></div>
                    <div class="col-12"><center>Día <select name="diaRecoger" class="selector">
                            <option value="1">1</option> 

                            </select></center> 
                        </div>
                        <div class="col-12"><center>Mes <select name="diaRecoger" class="selector">
                                <option value="1">Enero</option> 

                                </select></center> 
                            </div>
                    <div class="col-12"><center>Horario <select name="horarioRecoger" class="selector">
                            <option value="1">6 a 7</option> 
 
                        </select></center>
                    </div>
                    <a class="btn" href="confirmacion.html" onclick="solicitud()"><p>OK</p></a>
            </form>
            <div></div>
    </div>

    <script type="text/javascript" src="solicitud.js"></script>
  </body>
</html>
